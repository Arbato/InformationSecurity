name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Получение кода
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      # --- 4. SAST: Bandit ---
      - name: Run Bandit (SAST)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt -o bandit-report.txt || true

      # Загружаем отчет как артефакт
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.*

      # --- 5. SCA: Safety ---
      - name: Run Safety (SCA)
        run: |
          safety check --full-report --output json > safety-report.json || true
          safety check --full-report > safety-report.txt || true

      - name: Upload Safety Report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.*

      # --- 6. Dependency Review (GitHub встроенный) ---
      # - name: Dependency Review
      #   uses: actions/dependency-review-action@v3

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3


      # --- 7. (Опционально) OWASP Dependency Check ---
      # Можно включить при желании — это тяжёлый сканер.
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Python Security Project"
          path: "."
          format: "ALL"
      
      - name: Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports
