name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SAST - Bandit Scan
        # Bandit ищет уязвимости в коде (hardcoded passwords, SQLi risks, etc.)
        run: |
          bandit -r . -f txt -o bandit_report.txt || true
          cat bandit_report.txt
          # "|| true" используется, чтобы пайплайн не падал, если найдены low-level issues,
          # но для строгого режима можно убрать.

      - name: SCA - Safety Check
        # Safety проверяет установленные библиотеки на известные CVE
        run: |
          safety check --full-report